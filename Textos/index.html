<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
</head>
<body>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <b>Negrita</b>
    <strong>Texto strong</strong>
    <i>italic</i>
    <u>subrayado</u>
    <h1>Encabezado 1</h1>
    <h2>Ecabezado 2</h2>
    <h3>Encabezado 3</h3>
    <p>2<sup>2</sup></p>
    <h2>Listas desordenadas</h2>
    <ul>
        <li>leche</li>
        <li>cafe</li>
        <li>te</li>
        <li>pan</li>
    </ul>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>Pulso boton</li>
        <li>Espero 5 seg</li>
        <li>Inicia sesion</li>
    </ol>

    <h3>Barras progresivas</h3>
    <progress max="50"></progress>
    <h2>TextTarea</h2>
    <p>Comentario: </p>
    <textarea placeholder="Ingresa Comentario rows="10" cols="40">
    </textarea>


</body>
</html>
